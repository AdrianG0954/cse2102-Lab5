<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Questions</title>
</head>

<body>
    <h1>Quiz Questions</h1>

    <!-- Loop through the questions from QuestionBank -->
    <div th:each="question, questionIter : ${questions}">
        <h2 th:text="${'Question ' + (questionIter.index + 1)}"></h2>
        <p th:text="${question.question}"></p>

        <!-- TRUE/FALSE answers for each question -->
        <label th:for="${'q' + questionIter.index + '_option_true'}">
            <input th:id="${'q' + questionIter.index + '_option_true'}"
                   type="radio"
                   th:name="${'question' + questionIter.index}"
                   value="true"> True
        </label><br>
        <label th:for="${'q' + questionIter.index + '_option_false'}">
            <input th:id="${'q' + questionIter.index + '_option_false'}"
                   type="radio"
                   th:name="${'question' + questionIter.index}"
                   value="false"> False
        </label><br>
    </div>

    <a href="/proxy/8093/test">Submit</a>
</body>
</html>
